    <title>Sorteador de Decis√µes</title>

        body {

        .spin-animation {

        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .option-card {
            transition: all 0.2s ease;
        }

        .option-card:hover {

        }
    </style>
</head>
<body class="min-h-full bg-purple-50">

        <!-- Header elegante -->
        <header class="text-center mb-12">
            <div class="inline-block bg-white rounded-full p-6 shadow-lg mb-6">
                <div class="text-6xl">üé≤</div>
            </div>
            <h1 class="text-5xl font-bold text-purple-800 mb-4">Sorteador M√°gico</h1>
            <p class="text-xl text-purple-600 font-medium">Deixe a sorte decidir por voc√™</p>
        </header>

        <div class="flex-1 max-w-4xl mx-auto w-full">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Painel de Op√ß√µes -->
                <section class="bg-white rounded-3xl shadow-xl p-8 border border-purple-100">
                    <div class="flex items-center mb-6">
                        <div class="bg-purple-100 rounded-full p-3 mr-4">
                            <span class="text-2xl">üìù</span>
                        </div>
                        <h2 class="text-2xl font-bold text-purple-800">Suas Op√ß√µes</h2>
                    </div>
                    
                    <form id="optionForm" class="mb-6">
                        <div class="space-y-3">
                            <label for="optionInput" class="block text-purple-700 font-semibold">Adicionar nova op√ß√£o:</label>
                            <div class="flex gap-3">
                                <input 
                                    type="text" 
                                    id="optionInput"
                                    placeholder="Digite sua op√ß√£o aqui..."
                                    class="flex-1 px-4 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none text-lg transition-colors"
                                    maxlength="50"
                                >
                                <button 
                                    type="submit"
                                    class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-200 shadow-lg hover:shadow-xl"
                                >
                                    ‚ûï
                                </button>
                            </div>
                        </div>
                    </form>

                    <div id="optionsList" class="space-y-3 mb-6 max-h-64 overflow-y-auto">
                        <div class="option-card bg-purple-50 border border-purple-200 px-4 py-3 rounded-xl flex items-center justify-between">
                            <span class="text-purple-800 font-medium">Sim</span>
                            <button onclick="removeOption(0)" class="text-pink-500 hover:text-pink-700 font-bold text-xl transition-colors">√ó</button>
                        </div>
                        <div class="option-card bg-purple-50 border border-purple-200 px-4 py-3 rounded-xl flex items-center justify-between">
                            <span class="text-purple-800 font-medium">N√£o</span>
                            <button onclick="removeOption(1)" class="text-pink-500 hover:text-pink-700 font-bold text-xl transition-colors">√ó</button>
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button 
                            onclick="clearAllOptions()"
                            class="flex-1 bg-pink-100 hover:bg-pink-200 text-pink-700 px-4 py-3 rounded-xl font-semibold transition-colors duration-200 border border-pink-200"
                        >
                            üóëÔ∏è Limpar
                        </button>
                        <button 
                            onclick="addQuickOptions()"
                            class="flex-1 bg-purple-100 hover:bg-purple-200 text-purple-700 px-4 py-3 rounded-xl font-semibold transition-colors duration-200 border border-purple-200"
                        >
                            ‚ö° R√°pidas
                        </button>
                    </div>

                    <div id="optionsCount" class="mt-4 text-center text-purple-600 font-medium">
                        2 op√ß√µes dispon√≠veis
                    </div>
                </section>

                <!-- Painel do Sorteio -->
                <section class="bg-white rounded-3xl shadow-xl p-8 border border-purple-100">
                    <div class="flex items-center mb-6">
                        <div class="bg-pink-100 rounded-full p-3 mr-4">
                            <span class="text-2xl">üéØ</span>
                        </div>
                        <h2 class="text-2xl font-bold text-purple-800">Resultado</h2>
                    </div>
                    
                    <div id="resultArea" class="mb-8 min-h-[200px] flex items-center justify-center bg-purple-50 rounded-2xl border-2 border-dashed border-purple-200">
                        <div class="text-center">
                            <div class="text-4xl mb-3">üé≤</div>
                            <div class="text-purple-600 text-lg font-medium">
                                Pronto para sortear?
                            </div>
                        </div>
                    </div>

                    <button 
                        id="drawButton"
                        onclick="drawOption()"
                        class="w-full bg-pink-500 hover:bg-pink-600 text-white px-8 py-4 rounded-2xl font-bold text-xl transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
                    >
                        ‚ú® SORTEAR AGORA ‚ú®
                    </button>
                </section>
            </div>
        </div>
    </main>

    <script>
        let options = ['Sim', 'N√£o'];

        function updateOptionsDisplay() {
            const optionsList = document.getElementById('optionsList');
            const optionsCount = document.getElementById('optionsCount');
            
            optionsList.innerHTML = '';
            
            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-card bg-purple-50 border border-purple-200 px-4 py-3 rounded-xl flex items-center justify-between fade-in';
                optionDiv.innerHTML = `
                    <span class="text-purple-800 font-medium">${option}</span>
                    <button onclick="removeOption(${index})" class="text-pink-500 hover:text-pink-700 font-bold text-xl transition-colors">√ó</button>
                `;
                optionsList.appendChild(optionDiv);
            });

            optionsCount.textContent = `${options.length} op√ß√£o${options.length !== 1 ? '√µes' : ''} dispon√≠vel${options.length !== 1 ? 'eis' : ''}`;
            
            const drawButton = document.getElementById('drawButton');
            if (options.length === 0) {
                drawButton.disabled = true;
                drawButton.className = 'w-full bg-gray-300 text-gray-500 px-8 py-4 rounded-2xl font-bold text-xl cursor-not-allowed';
            } else {
                drawButton.disabled = false;
                drawButton.className = 'w-full bg-pink-500 hover:bg-pink-600 text-white px-8 py-4 rounded-2xl font-bold text-xl transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl';
            }
        }

        function addOption(optionText) {
            if (optionText.trim() && !options.includes(optionText.trim())) {
                options.push(optionText.trim());
                updateOptionsDisplay();
                return true;
            }
            return false;
        }

        function removeOption(index) {
            options.splice(index, 1);
            updateOptionsDisplay();
        }

        function clearAllOptions() {
            options = [];
            updateOptionsDisplay();
            document.getElementById('resultArea').innerHTML = `
                <div class="text-center">
                    <div class="text-4xl mb-3">üìù</div>
                    <div class="text-purple-600 text-lg font-medium">
                        Adicione op√ß√µes para come√ßar
                    </div>
                </div>
            `;
        }

        function addQuickOptions() {
            const quickSets = [
                ['Sim', 'N√£o', 'Talvez'],
                ['Pizza', 'Hamb√∫rguer', 'Sushi', 'Salada'],
                ['Filme', 'S√©rie', 'Livro', 'Jogo'],
                ['Casa', 'Cinema', 'Parque', 'Shopping'],
                ['Caf√©', 'Ch√°', 'Suco', '√Ågua']
            ];
            
            const randomSet = quickSets[Math.floor(Math.random() * quickSets.length)];
            options = [...randomSet];
            updateOptionsDisplay();
        }

        function drawOption() {
            if (options.length === 0) return;

            const resultArea = document.getElementById('resultArea');
            const drawButton = document.getElementById('drawButton');
            
            // Anima√ß√£o de carregamento
            drawButton.disabled = true;
            drawButton.textContent = 'SORTEANDO...';
            resultArea.innerHTML = `
                <div class="text-center">
                    <div class="text-6xl spin-animation mb-4">üé≤</div>
                    <div class="text-purple-600 text-lg font-medium">Sorteando...</div>
                </div>
            `;
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * options.length);
                const selectedOption = options[randomIndex];
                
                resultArea.innerHTML = `
                    <div class="text-center fade-in">
                        <div class="bg-pink-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                            <span class="text-4xl">üéâ</span>
                        </div>
                        <div class="text-3xl font-bold text-pink-600 mb-2">${selectedOption}</div>
                        <div class="text-purple-600 font-medium">Esta foi a op√ß√£o sorteada!</div>
                    </div>
                `;
                
                drawButton.disabled = false;
                drawButton.textContent = '‚ú® SORTEAR NOVAMENTE ‚ú®';
            }, 2000);
        }

        // Event listener para o formul√°rio
        document.getElementById('optionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('optionInput');
            const optionText = input.value.trim();
            
            if (optionText) {
                if (addOption(optionText)) {
                    input.value = '';
                } else {
                    // Feedback visual inline em vez de alert
                    input.style.borderColor = '#ec4899';
                    input.placeholder = 'Esta op√ß√£o j√° existe!';
                    setTimeout(() => {
                        input.style.borderColor = '';
                        input.placeholder = 'Digite sua op√ß√£o aqui...';
                    }, 2000);
                }
            }
        });

        // Inicializar a exibi√ß√£o
        updateOptionsDisplay();
    </script>
